
{%extends 'CourseFormApp/base.html'%}

{%block title%}
<title>Add New Courses </title>
{%endblock%}

{%block content%}

<div class="container">
<div>
{{error}}
</div>
<form method='POST'>
                                                    {%csrf_token%}
  <div class="row">
        <div class="col-md-4">
  
            <!-- Card -->
                    <div class="card card-cascade">

                            <!-- Card image -->
                            <div class="view view-cascade gradient-card-header blue-gradient">

                                <!-- Title -->
                                <h2 class="card-header-title mb-3">AVAILABLE SESSIONS</h2>
                                <!-- Subtitle -->
                                <p class="card-header-subtitle mb-0">............</p>

                            </div>

                            <!-- Card content -->
                            <div class="card-body card-body-cascade text-center">             
                                            
                                                
                                                    <select  id="thesession" name='thesession' class="browser-default custom-select">

                                                    {%for crs in thesessions%}
                                                    <option value={{crs.asessionid}} data-secondary-text= {{crs.asessionid}}>{{crs.asessionid}}</option>
                                                    {%endfor%}
                                                    </select>
                                            <button name ="loadbtn" value="loadbtn" type="submit" class="btn btn-default btn-rounded">Submit</button>
                                           

                                            <hr>

                                            <!-- Twitter -->
                                            <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"> </i></a>
                                            <!-- Linkedin -->
                                            <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"> </i></a>
                                            <!-- Facebook -->
                                            <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"> </i></a>
                                            <!-- Email -->
                                            <a class="px-2 fa-lg email-ic"><i class="fas fa-envelope"> </i></a>
                            </div>

                    </div>
            <!-- Card -->
         </div>
        <div class="col-md-8">
        
                    <!-- Card -->
                    <div class="card card-cascade">

                            <!-- Card image -->
                            <div class="view view-cascade gradient-card-header blue-gradient">

                                <!-- Title -->
                                <h2 class="card-header-title mb-3">AVAILABLE COURSES</h2>
                                <!-- Subtitle -->
                                <p class="card-header-subtitle mb-0">........</p>

                            </div>

                            <!-- Card content -->
                            <div class="card-body card-body-cascade text-left">

                                <!-- Text -->
                                    <ul> 
                                            {%for crs in  allcourses%}
                                            <li>
                                            <!-- Material unchecked -->
                                                <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="{{crs.code}}"name="{{crs.code}}">
                                                <label class="form-check-label" for="{{crs.code}}">{{crs.code}}</label>
                                                </div>
                                            </li>
                                            {% endfor %}
                                    </ul>
                                <hr>
                                <button   name ="saveselectionbtn"  value ="saveselectionbtn" type="submit" class="btn btn-default btn-rounded">Submit</button>

                                        <!-- Twitter -->
                                        <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"> </i></a>
                                        <!-- Linkedin -->
                                        <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"> </i></a>
                                        <!-- Facebook -->
                                        <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"> </i></a>
                                        <!-- Email -->
                                        <a class="px-2 fa-lg email-ic"><i class="fas fa-envelope"> </i></a>

                            </div>

                    </div>
                    <!-- Card -->           
            </div>
        
        </div>
  </div>
</form>
</div>



{%endblock%}
