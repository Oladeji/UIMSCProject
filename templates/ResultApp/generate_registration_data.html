{%extends 'ResultApp/base.html'%}

{%block title%}
<title>Generate Registration Data</title>
{%endblock%}

{%block content%}

<div class="container">
  <div class="row">
    <div class="col-md-3">.</div>
    <div class="col-md-6">
<!--Card-->
<div class="card mdb-color lighten-4 text-center z-depth-2 light-version py-4 px-5">
<div class="card-header">Featured</div>
<form  class="md-form" method="POST" action="{% url 'generate_courseregistration_data' %}">
{%csrf_token%} 
<select  id="Selectedset" name='Selectedset' class="browser-default custom-select">

 {%for crs in thesets%}
 <option value={{crs.asetid}} data-secondary-text= {{crs.asetid}}>{{crs.asetid}}</option>
  {%endfor%}
</select>
AVAILABLE SESSIONS
<select  id="thesession" name='thesession' class="browser-default custom-select">

 {%for crs in thesessions%}
 <option value={{crs.asessionid}} data-secondary-text= {{crs.asessionid}}>{{crs.asessionid}}</option>
  {%endfor%}
</select>


<div class ="text-info text-left"> 
<!-- Material unchecked -->
<div class="form-check">
  <input type="radio" class="form-check-input" id="materialUnchecked" value="1" name="studenttype"checked >
  <label class="form-check-label" for="materialUnchecked">Fresher</label>
</div>

<!-- Material checked -->
<div class="form-check">
  <input type="radio" class="form-check-input" id="materialChecked" name="studenttype" value="2" >
  <label class="form-check-label" for="materialChecked">Returning</label>
</div>
</div>
    <button type="submit" class="btn btn-default btn-rounded">Submit</button>
  </form>
 <div class="card-footer text-muted">2 days ago</div>
</div>
<!--/.Card-->

    </div>
    <div class="col-md-3">.</div>
  </div>
</div>

{%endblock%}
